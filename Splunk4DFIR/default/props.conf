[elastic:json]
KV_MODE = json
TIME_PREFIX = \"\@timestamp\"\s*\:\s*\"

[aws:cloudtrail]
KV_MODE = json
TIME_PREFIX = \"eventTime\"\s*\:\s*\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S%Z
LINE_BREAKER=([\r\n]{2})

[gcp:audit]
KV_MODE = json
TIME_PREFIX = \"timestamp\"\s*\:\s*\"
LINE_BREAKER=([\r\n]{2})
FIELDALIAS-request_type = "protoPayload.request.@type" as request_type
FIELDALIAS-principal_subject = protoPayload.authenticationInfo.principalSubject as principal_subject
FIELDALIAS-principal_email = protoPayload.authenticationInfo.principalEmail as principal_email
FIELDALIAS-http_user_agent = protoPayload.requestMetadata.callerSuppliedUserAgent as http_user_agent
FIELDALIAS-src_ip = protoPayload.requestMetadata.callerIp as src_ip
FIELDALIAS-service_name = protoPayload.serviceName as service_name
FIELDALIAS-method_name = protoPayload.methodName as method_name
FIELDALIAS-resource_name = protoPayload.resourceName as resource_name
FIELDALIAS-access_granted = "protoPayload.authorizationInfo{}.granted" as access_granted
FIELDALIAS-access_type = "protoPayload.authorizationInfo{}.permissionType" as access_type
FIELDALIAS-access_ = "protoPayload.authorizationInfo{}.permission" as access
FIELDALIAS-bucket_name = resource.labels.bucket_name as bucket_name
FIELDALIAS-service = resource.labels.service as service
FIELDALIAS-project_id = resource.labels.project_id as project_id
FIELDALIAS-location = resource.labels.location as location
EVAL-user = coalesce(principal_subject, principal_email)
EVAL-principal = coalesce(principal_subject, principal_email)

[zeek:json]
KV_MODE = json
LINE_BREAKER=([\r\n]{2})

[suricata:eve]
KV_MODE = json
LINE_BREAKER=([\r\n]{2})

[custom-csv]
INDEXED_EXTRACTIONS = csv
KV_MODE = auto
CHARSET = AUTO

[timeline:csv]
INDEXED_EXTRACTIONS = csv
TIME_FORMAT = %Y-%m-%dT%H:%M:%SZ
MAX_DAYS_AGO = 100000
TIME_PREFIX = ^ 

[memprocfs:json]
KV_MODE = json
LINE_BREAKER=([\r\n]{2})
SHOULD_LINEMERGE = false

